<div
  *ngIf="toast"
  class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 1050"
>
  <div class="toast show text-white bg-{{ toast.type }}" role="alert">
    <div class="d-flex">
      <div class="toast-body">{{ toast.message }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="toast = null"
      ></button>
    </div>
  </div>
</div>
